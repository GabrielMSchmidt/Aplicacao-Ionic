<ion-header>
  <ion-toolbar>
    <ion-title>Agenda de Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="nome" label="Nome" placeholder="Insira o Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="telefone" type="number" label="Telefone" placeholder="Insira o Telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" label="Email" placeholder="Insira o Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="genero" label="Gênero" placeholder="Selecione o Gênero">
        <ion-select-option value="0">Nâo Declarado</ion-select-option>
        <ion-select-option value="1">Feminino</ion-select-option>
        <ion-select-option value="2">Masculino</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="cadastrar()" expand="full" color="success" shape="round">Confirmar</ion-button>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
