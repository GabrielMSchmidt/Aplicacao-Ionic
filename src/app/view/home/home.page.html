<ion-header>
  <ion-toolbar>
    <ion-title>
      Agenda de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="nome" label="Nome" placeholder="Insira o Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="telefone" type="number" label="Telefone" placeholder="Insira o Telefone"></ion-input>
    </ion-item>
    <ion-button (click)="cadastrar()" expand="full" color="success" shape="round">Confirmar</ion-button>

  </ion-list>
  
  <ion-list>
    <ion-list-header>Meus Contatos</ion-list-header>
    <ion-item *ngFor="let contato of contatos">
      <ion-label>{{ contato.nome }}</ion-label>
      <ion-label>{{ contato.telefone }}</ion-label>
      <ion-button color="medium">Ligar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
